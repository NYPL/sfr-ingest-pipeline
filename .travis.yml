language: node_js
node_js:
- '6.10'
install: npm install
script: npm test
cache:
  directories:
    - node_modules
after_success:
  - ENVIRONMENT_NAME=$TRAVIS_BRANCH
  - if [ "$TRAVIS_BRANCH" == "master" ]; then ENVIRONMENT_NAME=productionl; fi
- provider: script
  skip_cleanup: true
  script: "./scripts/travis-deploy.sh $ENVIRONMENT_NAME"
  on:
    branch: development
env:
  global:
    secure: 
