language: python
python:
  - '3.6'
  - '3.7'

services:
  - docker

install:
  - pip install --upgrade pip
  - pip install -r requirements.txt
script: python -m unittest

after_success:
  - docker build -t sfr_core_layer --build-arg accesskey="$AWS_ACCESS_KEY_ID" --build-arg secretkey="$AWS_SECRET_ACCESS_KEY" --build-arg region=us-east-1
deploy:
  - provider: script
    skip_cleanup: true
    script: "docker run -e GIT_URL=git+https://github.com/NYPL/sfr-db-core.git@development#egg=sfrCore -e LAYER_NAME=sfr-db-core-python-36-37 sfr_core_layer"
    on:
      branch: development
    env:
  global:
    secure: 